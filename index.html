<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

<!-- Begin Header -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

<!-- End Header -->

<!-- Begin Banner -->
    <div class="banner">
      <div class="container">
        <div class="featured-product">
          <h3>New Arrival</h3>
          <h2>Sport Bikes and Motorcycles</h2>
        </div>
      </div>
    </div>

<!-- End Banner -->

<!-- Begin Navigation -->

  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="nav-mobile container">
      <li>Menu</li>
    </ul>
  </nav>

<!-- End Navigation -->

<!-- Begin Products -->

    <div class="container">
      <div class="products-container">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <span class="name">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <span class="name">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="name">Thermal Glasses</span>
        </div>
      </div>
    </div>

<!-- End Products -->

<!-- Begin Business Info -->

  <div class="container">
    <div class="biz-info">
      <div class="info">
        <span class="title">Location</span>
        <span class ="plaintext">-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span class ="plaintext">0800 - 1800</span>
      </div>
    </div>
  </div>

<!-- End Business Info -->

<!-- Begin Footer -->

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

<!-- End Footer -->

  </body>
</html>
